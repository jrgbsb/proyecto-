<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasajes</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="../css/style.css" />

<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1>Pasajes de Micro</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="../index.html" class="nav-link text-white">Inicio</a></li>
          <li class="nav-item"><a href="destinos.html" class="nav-link text-white">Destinos</a></li>

          <li class="nav-item"><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2>Comprar Pasajes</h2>
    <form action="#" method="post" class="bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="origen" class="form-label">Origen</label>
        <input type="text" class="form-control" id="origen" name="origen" required>
      </div>

      <div class="mb-3">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" class="form-control" id="destino" name="destino" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de viaje</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>

      <button type="submit" class="btn btn-primary">Buscar Pasajes</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
